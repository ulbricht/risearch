<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  <title>GFZ Data and Research Infrastructure search</title>

  <script  type="text/javascript" src="ajax-solr/core/Parameter.js"></script>
  <script  type="text/javascript" src="ajax-solr/core/ParameterStore.js"></script>
  <script  type="text/javascript" src="ajax-solr/core/AbstractWidget.js"></script>
  <script  type="text/javascript" src="widgets/ResultWidget.js"></script>
  <script  type="text/javascript" src="ajax-solr/widgets/jquery/PagerWidget.js"></script>

  <script  type="text/javascript" src="widgets/TagcloudWidget.js"></script>

<link href="fancytree/dist/skin-lion/ui.fancytree.min.css" rel="stylesheet" type="text/css"></link>

  <link rel="stylesheet" type="text/css" href="css/main-desktop.css">
</head>
<body class="subpage-2column">
	<!-- <a id="top"></a>Anker Top -->




	<div id="wrapper_borderOverall"><!-- wrapper_borderOveralll -->
		<div><!-- borderOverall -->

		
  <div id="content">


  
    <div class="left">
      <div class="searchselector">
        <h2>Search</h2>
        <span id="search_help">(press ESC to close suggestions)</span>
        <ul id="search">
          <input type="text" id="query" name="query" autocomplete="off">
        </ul>
      </div>


    <div class="clear">
      <div >
        <h2>Current Selection <span id="permalink"></span></h2>
        <ul id="selection"></ul>
      </div>
    </div>

     <div class="clear">
      <div >
      <h2>Product Category</h2>
      <div class="tagcloud" id="producttype" lang="en-GB"></div>
      </div>
      </div>

     <div class="clear">
      <div >
      <h2>Discipline</h2>
      <div class="tagcloud" id="discipline" lang="en-GB"></div>
      </div>
      </div>

     <div class="clear">
      <div >
      <h2>Mesi/LI Class</h2>
      <div class="tagcloud" id="mesiliclass" lang="en-GB"></div>
      </div>
      </div>

     <div class="clear">
      <div >
        <h2>GFZ Departments/Sections</h2>
<!--        <div style="font-size:70%;padding-top:10px;padding-left:5px">Filter: <input type="text" name="filtergcmd" ></div>
-->        <div class="tagcloud" id="section" lang="en-GB"></div>
      </div>
      </div>
    </div>



    <div class="right" >
  
	<div id="result">
		<div id="navigation">
		  <ul id="pager"></ul>
		  <div id="pager-header"></div>
		</div>
		<div id="docs"  lang="en-GB" ></div>
      </div>
    </div>
  </div>


  </div>
  </div>



</body>
</html>
